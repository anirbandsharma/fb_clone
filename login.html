<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - login or signup</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <main>
        <div class="text">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="login">
            <div class="card">
                <form>
                    <input type="email" placeholder="Email address or phone number">
                    <input type="password" placeholder="Password">
                    <input type="submit" class="login-btn" value="Log In">
                </form>
                <div class="forgot"><a href="#">Forgotten password?</a></div>
                <center><div class="line"></div></center>
                <center><button class="newAcc">Create New Account</button></center>
            </div>
            <p><b>Create a Page</b> for a celebrity, band or business.</p>
        </div>
    </main>

    <footer>

    </footer>
    
</body>
</html>
